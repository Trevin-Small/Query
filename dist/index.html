<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="w-screen h-screen m-0 p-0 flex flex-col justify-start">

    <div class="bg-gray-900 w-full h-auto m-0 flex flex-row justify-center align-middle border-b-4 border-gray-700">
      <p class="m-1 mt-3 text-3xl text-white font-mono font-bold tracking-wide">WORANDLE</p>
    </div>

        <table class="w-full h-auto">

            <tr class="w-full h-auto flex flex-row justify-center items-center m-0.5" id="row-0">
              <th class="m-0.5" id="col-0">

            </tr>
          </tbody>
        </table>

      </div>

        </div>
        <div class="w-full h-auto flex flex-row justify-center items-center">
          <button class="w-8 h-12 bg-gray-600 rounded-lg m-0.5 flex flex-col justify-center items-center" id="11">A</button>
          <button class="w-8 h-12 bg-gray-600 rounded-lg m-0.5 flex flex-col justify-center items-center" id="12">S</button>
