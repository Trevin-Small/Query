<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worandle</title>
    <meta name="description" content="">

    <link href="output.css" rel="stylesheet">

    <script src="./bundle.js" defer id="gameScript"></script>

  </head>
  <body style="margin:0px;margin-bottom: env(safe-area-inset-bottom);" class="bg-gray-800 fixed w-full h-full overflow-hidden p-0 flex flex-col justify-start">

    <div class="bg-gray-900 w-full h-14 m-0 flex flex-row justify-center align-middle border-b-4 border-gray-700">
      <p class="m-1 mt-2 text-3xl text-white font-mono font-bold tracking-wide">WORANDLE</p>
    </div>

    <div class="w-full h-full flex flex-col justify-evenly items-center">
      <div class="w-auto h-auto flex flex-col justify-center items-center">

            <tr class="w-full h-auto flex flex-row justify-evenly items-center" id="row-0">
              <th style="margin:2px" id="col-0">
                <div class="w-12 h-12 border border-gray-300 rounded-lg flex flex-col justify-center items-center text-white text-bold text-xl" id="letter-div">
                  <p id="letter"></p>
                </div>
              </th>
            </tr>
          </tbody>
        </table>

      </div>

      <div style="visibility:hidden" class="bg-blue-500 rounded-lg py-1 px-2 text-white font-light font-xl" id="message-tag">
        <p id="message-text">Invalid word!</p>
      </div>

    </div>
